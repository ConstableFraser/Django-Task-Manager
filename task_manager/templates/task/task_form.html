{% extends 'base.html' %}
{% load i18n %}
{% block title %}<title> {% translate "Task manager" %} </title> {% endblock %}
{% load bootstrap4 %}
{% block content %}
        <h1 class="my-4">
           {{ title }}
        </h1>
       <form class="form" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-primary" value={{ commit_name }}>
          <a href="/tasks/" id="cancel" name="cancel" class="btn btn-default btn-link"><u>Cancel</u></a>
       </form>
{% endblock %}
